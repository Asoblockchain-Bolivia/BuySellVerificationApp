<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Asoblockchain - Complete sus datos
    </title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row d-flex justify-content-center mt-5">
      <div class="col-sm-10 col-md-8">
        <div class="card bg-light">
          <div class="card-header">
            <h1 class="text-center">Complete sus datos</h1>
          </div>
          <div class="card-body">
            <form action="/register/" method="post">
              <input type="hidden" name="id" value="BP9SbnyM6qi6jUWi7mSR" />

              <div class="row">
                <div class="col">
                  <div class="form-group ">
                    <label for="names">Nombres:</label>

                    <input
                      type="text"
                      class="form-control"
                      name="names"
                      placeholder="Nombres"
                      required
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group ">
                    <label for="lastnames">Apellidos:</label>

                    <input
                      type="text"
                      class="form-control"
                      name="lastnames"
                      placeholder="apellidos"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="identity">Número de cédula: </label>
                    <input
                      type="number"
                      class="form-control"
                      name="identity"
                      placeholder="XXXXXXX"
                      required
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="state">Departamento: </label>

                    <select class="form-control" name="state" required>
                      <option>Beni</option>
                      <option>Chuquisaca</option>
                      <option>Cochabamba</option>
                      <option>La Paz</option>
                      <option>Oruro</option>
                      <option>Pando</option>
                      <option>Potosí</option>
                      <option>Santa Cruz</option>
                      <option>Tarija</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <div
                  class="col-12 d-flex flex-column flex-sm-row justify-content-center"
                >
                  <button type="submit" class="btn btn-primary">Enviar</button>
                  <a href="/" class="btn">Cancelar</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script>
    function getUrlParameter(sParam) {
      var sPageURL = window.location.search.substring(1),
        sURLVariables = sPageURL.split("&"),
        sParameterName,
        i;

      for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split("=");

        if (sParameterName[0] === sParam) {
          return sParameterName[1] === undefined
            ? true
            : decodeURIComponent(sParameterName[1]);
        }
      }
    }
    $(document).ready(function() {
      $("[name=id]").val(getUrlParameter("id"));
      var completename = getUrlParameter("completename");
      var palabras = completename.split(" ");
      var npalabras = palabras.length;
      var names = "",
        lastnames = "";
      palabras.forEach((element, i) => {
        if (i < Math.floor(npalabras / 2)) {
          names += element;
        } else {
          lastnames += element;
        }
      });

      $("[name=names]").val(names);
      $("[name=lastnames]").val(lastnames);
    });
  </script>
</html>
